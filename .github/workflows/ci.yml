name: CI

on:
  push:
    branches:
      - '**'

env:
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŽ‰ checkout
        uses: actions/checkout@v3

      - name: ðŸŽ‰ node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ðŸŽ‰ pnpm
        uses: pnpm/action-setup@v2

      - name: ðŸŽ‰ cache
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: ðŸŽ‰ install
        run: pnpm i

      - name: ðŸŽ‰ test
        run: pnpm -r test --if-present
